plugins {
    id 'java'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://repo.spongepowered.org/maven"
    }

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.spongepowered', name: 'spongeforge', version: '1.12.2-2705-7.1.0-BETA-3330'
    runtime group: 'org.spongepowered', name: 'spongeforge', version: '1.12.2-2705-7.1.0-BETA-3330'
}